<!-- js記述の際は以下のCDNを読みこむこと -->

<!-- ログイン画面のスワイプアップ挙動に関して -->
    <script>
        $(function() {
        $("#logon").on('click', function() {
            $(this).animate({ height: 0,}, 1000);
            // $(this).slideUp(600);
            // $(this).css('height','0px');
        });
        });
// 要素を中央に配置してます
        $(document).ready(function () {
        h = $(window).height();
        w = $(window).width();
        $(".logonimage").css("bottom", h/1.8 + "px");
        $(".logonimage").css("left", w/2 + "px");
        // $(".logonimage").css("height", h/6 + "px");
        $(".swipe-arrow").css("bottom", h/3 + "px");
        $(".swipe-arrow").css("left", w/2 + "px");
        $(".nav-title").css("left", w/2 + "px");
        $(".nav-items").css("left", w/2 + "px");
        $(".sec-base").css("top", h/2 + "px");
        $(".sec-base").css("left", w/2 + "px");

        });
// ナブボタンの挙動toggle()でクラスを追加削除しています

        $(document).ready(function() {
            $(".nav-btn").click(function () {
                $(".base").toggleClass("open-close");
                $(".nav-back").toggleClass("sec-active");
                $(".menu-trigger").toggleClass("active");
                $("body").toggleClass("back");


            });
        });
// スマホの画面調整のため
        document.addEventListener('DOMContentLoaded', () =>{
        document.querySelectorAll('first-view')
        .style.height = `${window.outerHeight}px`
})
    </script>
